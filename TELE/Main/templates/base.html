<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <title>Open TL</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="{% static "./js/script.js" %}">dupa</script>
  <script src="{% static "./js/login.js" %}">dupa</script>
  <link rel="stylesheet" href="{% static "./css/style.css" %}">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Me</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">

        {% if not request.user.is_authenticated %}
        <li>
          <a href="#" data-toggle="modal" data-target="#myModal">Login</a>
        </li>
        {% else %}
        <li><a href="#">{{ user }}</a></li>
        {% endif %}
         
      </ul>
    </div>
  </div>
</nav>

<!-- First Container -->
<div class="container-fluid bg-1 text-center">
  <h3 class="margin">Measure</h3>
  <img src="{% static "./IOT.png" %}" class="img-responsive img-circle margin" style="display:inline" alt="Bird" width="500" height="300">
</div>


<!-- Second Container -->
<div class="container-fluid bg-2 text-left">

  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h1>Welcome</h1>
    </div>
    <div class="col-sm-6 text-left">
      <h1>Witamy w naszej apce</h1>
    </div>
    <div class="col-sm-3 sidenav">
      <h1>:):):)</h1>
    </div>
  </div>

</div>



<!-- Signup/Login Modal -->
<div id="myModal" class="modal fade loginM" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <!-- Header: Login / Register Tabs   -->
      <div class="modal-header">
       
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#home">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#menu1">Register</a>
          </li>
        </ul>
      
      </div>
      <!-- End of Header: Login / Register Tabs   -->

      <style type="text/css">
        input{
          max-width:500px;
        }
      </style>

      <!-- Body: Login Form / SignUp Form -->
      <div class="modal-body">
        <div class="tab-content">
          <div id="home" class="container tab-pane active">
            <!-- Login Form -->
            <form class='login-form'>
              <div class="form-group">
                <label for="exampleInputUsername">Email</label>
                <input type="email" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">Enter your registred E-mail ID</small>
              </div>

              <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="Password" />
                <div id="errorlogin" style="color:red"></div>
              </div>

              <button type="button" id="login_button" class="btn btn-primary btn-lg btn-block login-btn" style="max-width:500px">Login</button>
              <button type="button" class="btn btn-secondary btn-lg btn-block login-btn mb-2 mt-2" style="max-width:500px" data-dismiss="modal">Close</button>
            </form>
            <!-- End of Login Form -->
          </div>

          <div id="menu1" class="container tab-pane">
            <div id="menu1" class="container tab-pane">

              <!-- SignUp Form -->
              <form class='login-form'>
                <div class="form-group">
                  <div id="errorname" style="color:red"></div>
                  <label for="exampleInputFname">First Name</label>
                  <input type="text" class="form-control" id="exampleInputFname" aria-describedby="emailHelp" placeholder="First Name">
                </div>

                <div class="form-group">
                  <label for="exampleInputLname">Last Name</label>
                  <input type="text" class="form-control" id="exampleInputLname" aria-describedby="emailHelp" placeholder="Last Name">
                </div>

                <div class="form-group">
                  <div id="erroremail" style="color:red"></div>
                  <label for="exampleInputEmail">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                  
                <div class="form-group">
                  <div id="errorpass" style="color:red"></div>
                  <label for="exampleInputPassword1">Create Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
                </div>

                <div class="form-group">
                  <label for="exampleInputPassword2">Confirm Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" />
                </div>
                
                <button type="button" id="signup_button" class="btn btn-primary btn-lg btn-block login-btn mb-2 mt-2" style="max-width:500px">Sign up</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block login-btn mb-2 mt-2" style="max-width:500px" data-dismiss="modal">Close</button>

                  {% csrf_token %}
                </form>
                <!--End of SignUp Form -->
            </div>
            
          </div>
          
          

        </div>
      </div>
      <!-- End of Body: Login Form / SignUp Form -->
    </div>
  </div>
</div>
<!-- End of Signup/Login Modal -->

</body>
</html>
